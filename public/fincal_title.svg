<svg xmlns="http://www.w3.org/2000/svg" width="2400" height="1350" viewBox="0 0 2400 1350" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.35"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Transparent background version -->
  <g font-family="Noto Sans JP, Hiragino Sans, Yu Gothic, Meiryo, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
          font-size="110" font-weight="900" fill="#0F172A" opacity="0.96" filter="url(#softShadow)">
      FinCal — みんなでつくる、みんなのイベント表
    </text>
  </g>
</svg>