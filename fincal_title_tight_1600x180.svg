<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="180" viewBox="0 0 1600 180" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="shadow" x="-10%" y="-40%" width="130%" height="200%" filterUnits="objectBoundingBox">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
      <feOffset dx="0" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <g font-family="Noto Sans JP, Hiragino Sans, Yu Gothic, Meiryo, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif">
    <text x="24" y="110" text-anchor="start" dominant-baseline="middle"
          font-size="96" font-weight="900" fill="#0F172A" filter="url(#shadow)">
      FinCal — みんなでつくる、 みんなのイベント表
    </text>
  </g>
</svg>